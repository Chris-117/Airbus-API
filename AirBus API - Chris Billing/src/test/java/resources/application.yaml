spring:
  application:
    name: Satellite-api

  datasource:
    url: jdbc:h2:mem:4um;MODE=MySQL
    username: sa
    password: password
    driverClassName: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
